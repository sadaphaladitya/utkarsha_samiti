<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- Vibrant Gradient Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light overlay -->
    <radialGradient id="lightOverlay">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Blur for depth -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="6" />
    </filter>
    
    <filter id="mediumBlur">
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>
  
  <!-- Background Gradient -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Community Service Illustration -->
  
  <!-- People Helping Elderly (Left Side) -->
  <g transform="translate(250, 400)" opacity="0.3" fill="#ffffff">
    <!-- Elderly Person Sitting -->
    <ellipse cx="0" cy="80" rx="70" ry="30" opacity="0.4"/>
    <rect x="-30" y="0" width="60" height="80" rx="30"/>
    <circle cx="0" cy="-30" r="35"/>
    <path d="M -35,-30 L -55,-20 L -50,10" stroke="#ffffff" stroke-width="15" fill="none" stroke-linecap="round"/>
    <path d="M 35,-30 L 60,0 L 50,20" stroke="#ffffff" stroke-width="15" fill="none" stroke-linecap="round"/>
    
    <!-- Helper/Volunteer -->
    <g transform="translate(100, -20)">
      <ellipse cx="0" cy="110" rx="50" ry="25" opacity="0.4"/>
      <rect x="-25" y="20" width="50" height="90" rx="25"/>
      <circle cx="0" cy="-10" r="30"/>
      <path d="M -25,30 L -50,60" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"/>
      <path d="M 25,30 L -30,50" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Children Learning (Center Left) -->
  <g transform="translate(500, 600)" opacity="0.25" fill="#ffffff">
    <!-- Books/Education Symbol -->
    <rect x="-40" y="0" width="80" height="15" rx="3"/>
    <rect x="-35" y="-15" width="70" height="15" rx="3" opacity="0.8"/>
    <rect x="-30" y="-30" width="60" height="15" rx="3" opacity="0.6"/>
    
    <!-- Children Silhouettes -->
    <g transform="translate(-60, 30)">
      <circle cx="0" cy="0" r="20"/>
      <rect x="-15" y="20" width="30" height="50" rx="15"/>
      <ellipse cx="0" cy="75" rx="35" ry="15" opacity="0.4"/>
    </g>
    <g transform="translate(60, 30)">
      <circle cx="0" cy="0" r="20"/>
      <rect x="-15" y="20" width="30" height="50" rx="15"/>
      <ellipse cx="0" cy="75" rx="35" ry="15" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Community Gathering (Right Side) -->
  <g transform="translate(1550, 500)" opacity="0.3" fill="#ffffff">
    <!-- Group of People in Circle -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-80" r="28"/>
      <rect x="-20" y="-50" width="40" height="70" rx="20"/>
    </g>
    <g transform="rotate(72)">
      <circle cx="0" cy="-80" r="28"/>
      <rect x="-20" y="-50" width="40" height="70" rx="20"/>
    </g>
    <g transform="rotate(144)">
      <circle cx="0" cy="-80" r="28"/>
      <rect x="-20" y="-50" width="40" height="70" rx="20"/>
    </g>
    <g transform="rotate(216)">
      <circle cx="0" cy="-80" r="28"/>
      <rect x="-20" y="-50" width="40" height="70" rx="20"/>
    </g>
    <g transform="rotate(288)">
      <circle cx="0" cy="-80" r="28"/>
      <rect x="-20" y="-50" width="40" height="70" rx="20"/>
    </g>
  </g>
  
  <!-- Food/Health Distribution (Bottom Center) -->
  <g transform="translate(850, 850)" opacity="0.2" fill="#ffffff">
    <!-- Volunteer with supplies -->
    <rect x="-80" y="-20" width="160" height="40" rx="10"/>
    <circle cx="-40" cy="0" r="8"/>
    <circle cx="0" cy="0" r="8"/>
    <circle cx="40" cy="0" r="8"/>
    
    <!-- Person receiving -->
    <g transform="translate(-120, -50)">
      <circle cx="0" cy="0" r="25"/>
      <rect x="-18" y="25" width="36" height="60" rx="18"/>
      <path d="M 18,35 L 45,20" stroke="#ffffff" stroke-width="10" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Medical/Health Service (Top Right) -->
  <g transform="translate(1350, 250)" opacity="0.25" fill="#ffffff">
    <!-- Medical Cross -->
    <rect x="-50" y="-15" width="100" height="30" rx="5"/>
    <rect x="-15" y="-50" width="30" height="100" rx="5"/>
    
    <!-- Healthcare worker -->
    <g transform="translate(-100, 80)">
      <circle cx="0" cy="0" r="30"/>
      <rect x="-22" y="30" width="44" height="75" rx="22"/>
      <ellipse cx="0" cy="110" rx="45" ry="20" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Unity Hands (Large Center Feature) -->
  <g transform="translate(960, 540)" opacity="0.15" fill="#ffffff" filter="url(#softBlur)">
    <!-- Multiple hands joining together from different directions -->
    <path d="M -200,-100 Q -150,-50 -50,0 L 0,0" stroke-width="50" stroke="#ffffff" fill="none" stroke-linecap="round"/>
    <path d="M 200,-100 Q 150,-50 50,0 L 0,0" stroke-width="50" stroke="#ffffff" fill="none" stroke-linecap="round"/>
    <path d="M -150,150 Q -100,100 0,50 L 0,0" stroke-width="50" stroke="#ffffff" fill="none" stroke-linecap="round"/>
    <path d="M 150,150 Q 100,100 0,50 L 0,0" stroke-width="50" stroke="#ffffff" fill="none" stroke-linecap="round"/>
    
    <!-- Center unity circle -->
    <circle cx="0" cy="0" r="80" opacity="0.6"/>
  </g>
  
  <!-- Decorative Light Spots -->
  <circle cx="300" cy="200" r="120" fill="url(#lightOverlay)" filter="url(#mediumBlur)"/>
  <circle cx="1620" cy="250" r="150" fill="url(#lightOverlay)" filter="url(#mediumBlur)"/>
  <circle cx="1200" cy="850" r="130" fill="url(#lightOverlay)" filter="url(#mediumBlur)"/>
  <circle cx="600" cy="900" r="140" fill="url(#lightOverlay)" filter="url(#mediumBlur)"/>
  
  <!-- Hearts floating (Care & Love) -->
  <g opacity="0.12" fill="#ffffff">
    <path d="M 400,150 Q 380,120 360,130 Q 340,140 360,170 L 400,210 L 440,170 Q 460,140 440,130 Q 420,120 400,150 Z" filter="url(#softBlur)"/>
    <path d="M 1500,700 Q 1480,670 1460,680 Q 1440,690 1460,720 L 1500,760 L 1540,720 Q 1560,690 1540,680 Q 1520,670 1500,700 Z" filter="url(#softBlur)"/>
    <path d="M 750,200 Q 735,175 720,183 Q 705,191 720,216 L 750,250 L 780,216 Q 795,191 780,183 Q 765,175 750,200 Z" filter="url(#softBlur)"/>
  </g>
  
  <!-- Rising Stars (Hope & Progress) -->
  <g opacity="0.15" fill="#ffffff">
    <path d="M 1100,120 L 1110,150 L 1140,155 L 1115,175 L 1120,205 L 1100,190 L 1080,205 L 1085,175 L 1060,155 L 1090,150 Z"/>
    <path d="M 820,180 L 827,203 L 850,207 L 832,223 L 836,246 L 820,234 L 804,246 L 808,223 L 790,207 L 813,203 Z"/>
    <path d="M 1650,450 L 1660,480 L 1690,485 L 1665,505 L 1670,535 L 1650,520 L 1630,535 L 1635,505 L 1610,485 L 1640,480 Z"/>
  </g>
  
  <!-- Subtle Pattern Overlay for Texture -->
  <rect width="1920" height="1080" opacity="0.05">
    <animate attributeName="opacity" values="0.03;0.08;0.03" dur="8s" repeatCount="indefinite"/>
  </rect>
</svg>
