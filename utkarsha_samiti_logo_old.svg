<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Premium Gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Inner Glow -->
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle with Gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" filter="url(#dropShadow)"/>
  
  <!-- Decorative Rings -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Inner Background Circle -->
  <circle cx="100" cy="100" r="75" fill="url(#innerGlow)"/>
  
  <!-- Lotus/Flower Design (Symbol of Growth) -->
  <g transform="translate(100, 85)">
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="8" fill="white" filter="url(#glow)"/>
    
    <!-- Lotus Petals -->
    <g opacity="0.95">
      <!-- Top Petal -->
      <ellipse cx="0" cy="-18" rx="8" ry="15" fill="white" transform="rotate(0)"/>
      <!-- Right Top -->
      <ellipse cx="15" cy="-10" rx="8" ry="15" fill="white" transform="rotate(45 15 -10)"/>
      <!-- Right -->
      <ellipse cx="20" cy="0" rx="8" ry="15" fill="white" transform="rotate(90 20 0)"/>
      <!-- Right Bottom -->
      <ellipse cx="15" cy="10" rx="8" ry="15" fill="white" transform="rotate(135 15 10)"/>
      <!-- Bottom -->
      <ellipse cx="0" cy="18" rx="8" ry="15" fill="white" transform="rotate(180)"/>
      <!-- Left Bottom -->
      <ellipse cx="-15" cy="10" rx="8" ry="15" fill="white" transform="rotate(225 -15 10)"/>
      <!-- Left -->
      <ellipse cx="-20" cy="0" rx="8" ry="15" fill="white" transform="rotate(270 -20 0)"/>
      <!-- Left Top -->
      <ellipse cx="-15" cy="-10" rx="8" ry="15" fill="white" transform="rotate(315 -15 -10)"/>
    </g>
  </g>
  
  <!-- Helping Hands (Bottom) -->
  <g transform="translate(100, 120)">
    <!-- Left Hand -->
    <path d="M -25,-5 Q -28,-3 -27,0 L -25,3 Q -23,5 -20,4 L -17,2 Q -15,0 -13,-3 L -10,-8 Q -8,-11 -10,-13 Q -12,-14 -15,-12 L -17,-9 L -19,-12 Q -21,-14 -23,-13 Q -25,-11 -25,-5 Z" 
          fill="white" opacity="0.95" filter="url(#glow)"/>
    
    <!-- Right Hand -->
    <path d="M 25,-5 Q 28,-3 27,0 L 25,3 Q 23,5 20,4 L 17,2 Q 15,0 13,-3 L 10,-8 Q 8,-11 10,-13 Q 12,-14 15,-12 L 17,-9 L 19,-12 Q 21,-14 23,-13 Q 25,-11 25,-5 Z" 
          fill="white" opacity="0.95" filter="url(#glow)"/>
  </g>
  
  <!-- Rising Star/Light Rays -->
  <g transform="translate(100, 100)" opacity="0.85">
    <!-- Star Rays -->
    <path d="M 0,-65 L -2,-50 L 2,-50 Z" fill="white"/>
    <path d="M -46,-46 L -37,-35 L -33,-39 Z" fill="white"/>
    <path d="M 46,-46 L 37,-35 L 33,-39 Z" fill="white"/>
    <path d="M -20,-60 L -15,-47 L -12,-50 Z" fill="white" opacity="0.9"/>
    <path d="M 20,-60 L 15,-47 L 12,-50 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Community Connection Points -->
  <g opacity="0.8">
    <!-- Three dots representing community members -->
    <circle cx="70" cy="140" r="4" fill="white" filter="url(#glow)"/>
    <circle cx="100" cy="155" r="4" fill="white" filter="url(#glow)"/>
    <circle cx="130" cy="140" r="4" fill="white" filter="url(#glow)"/>
    
    <!-- Connection Lines -->
    <line x1="70" y1="140" x2="100" y2="155" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="130" y1="140" x2="100" y2="155" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="140" x2="130" y2="140" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Shine Overlay -->
  <circle cx="100" cy="100" r="95" fill="url(#shine)" opacity="0.5"/>
  
  <!-- Elegant Border -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
</svg>
